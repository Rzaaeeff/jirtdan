<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Jirtdan</title>
    <link rel="stylesheet" href="app.css" type="text/css" media="screen"/>
    <script src="third_party/raphael/raphael.js" type="text/javascript" charset="utf-8"></script>
    <script src="third_party/jquery/jquery-3.1.1.js" type="text/javascript" charset="utf-8"></script>
    <script src="third_party/traceur/traceur.js" type="text/javascript" charset="utf-8"></script>
    <script src="third_party/traceur/BrowserSystem.js" type="text/javascript" charset="utf-8"></script>
    <script src="third_party/traceur/bootstrap.js" type="text/javascript" charset="utf-8"></script>

    <script type="module">
        import {Board} from './app/Board.js';
        import {BaseControl} from './app/controls/BaseControl.js'
        import {AndGate} from './app/controls/gates/AndGate.js'
        import {OrGate} from 'app/controls/gates/OrGate.js'
        import {HighConstant} from 'app/controls/terminals/HighConstant.js'
        import {LowConstant} from 'app/controls/terminals/LowConstant.js'
        import {Bulb} from 'app/controls/terminals/Bulb.js'

        let board = new Board();
        $(document).ready(function () {
            $("#btn-add-and").click(function (event) {
                board.addControl(new AndGate(board));
            });
            $("#btn-add-one").click(function (event) {
                board.addControl(new HighConstant(board));
            });
            $("#btn-add-zero").click(function (event) {
                board.addControl(new LowConstant(board));
            });
            $("#btn-add-bulb").click(function (event) {
                board.addControl(new Bulb(board));
            });
            $("#btn-add-or").click(function (event) {
                board.addControl(new OrGate(board));
            });
        });
    </script>
</head>
<body>
<button id="btn-add-and">AND</button>
<button id="btn-add-or">OR</button>
<button id="btn-add-one">1</button>
<button id="btn-add-zero">0</button>
<button id="btn-add-bulb">Bulb</button>
<div id="board"></div>
</body>
</html>
